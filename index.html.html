<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Rating System</title>
  <!-- å¼•å…¥ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* å…¨å±å¹³æ»‘æ¸å˜èƒŒæ™¯ï¼Œå†…å®¹å±…ä¸­ */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8c8dc, #ffdd94);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #4A4A4A;
    }
    /* å¤–å±‚å®¹å™¨ç¡®ä¿å†…å®¹å‚ç›´æ’åˆ— */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #e91e63;
      font-size: 28px;
      margin: 20px 0;
    }
    p {
      margin: 10px 0;
    }
    .upload-box {
      border: 2px dashed #e91e63;
      padding: 20px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      max-width: 300px;
    }
    .upload-box:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
    }
    #result {
      display: none;
      margin-top: 20px;
    }
    #result img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 350px;
      z-index: 10;
      text-align: center;
    }
    .modal h2 {
      font-size: 24px;
      color: #e91e63;
      margin: 10px 0;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .progress-bar {
      height: 12px;
      border-radius: 5px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      width: 0%;
      transition: width 1.5s ease-in-out;
    }
    .btn {
      background: linear-gradient(to right, #e91e63, #ff4081);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
      transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn:hover {
      background: linear-gradient(to right, #d81b60, #f50057);
      transform: scale(1.05);
    }
    /* æ‰‹æœºç«¯ä¼˜åŒ– */
    @media (max-width: 600px) {
      .modal { max-width: 320px; }
      .upload-box { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nail Rating System</h1>
    <p>Upload your nail photo and receive an instant rating!</p>

    <div class="upload-box" onclick="document.getElementById('upload').click()">
      <input type="file" id="upload" accept="image/*" style="display: none;">
      <p>ğŸ“¸ Click to upload your nail photo</p>
    </div>

    <div id="result">
      <img id="preview" src="" alt="Uploaded Nail Photo">
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="ratingModal">
    <h2 id="finalRating">Your Rating: ?</h2>
    <p>Perfect nails! Keep it up!</p>
    <div>
      <p>Craftsmanship</p>
      <div class="progress-container">
        <div class="progress-bar" id="craft"></div>
      </div>
    </div>
    <div>
      <p>Color</p>
      <div class="progress-container">
        <div class="progress-bar" id="color"></div>
      </div>
    </div>
    <div>
      <p>Artistic Appeal</p>
      <div class="progress-container">
        <div class="progress-bar" id="art"></div>
      </div>
    </div>
    <button class="btn" onclick="closeModal()">OK</button>
  </div>

  <script>
    // ä¸Šä¼ å›¾ç‰‡äº‹ä»¶ç›‘å¬
    document.getElementById("upload").addEventListener("change", function(event) {
      resetTest(); // æ¯æ¬¡ä¸Šä¼ å‰é‡ç½®ä¹‹å‰çš„æµ‹è¯•çŠ¶æ€
      let file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").src = e.target.result;
          document.getElementById("result").style.display = "block";
          showModal();
        };
        reader.readAsDataURL(file);
      }
    });

    // é‡ç½®æµ‹è¯•ï¼ˆé‡ç½®è¿›åº¦æ¡å’Œè¯„åˆ†æ–‡æœ¬ï¼‰
    function resetTest() {
      document.getElementById("finalRating").innerText = "Your Rating: ?";
      document.getElementById("craft").style.width = "0%";
      document.getElementById("color").style.width = "0%";
      document.getElementById("art").style.width = "0%";
    }

    // æ˜¾ç¤ºå¼¹çª—ï¼Œå¹¶å¯åŠ¨è¯„åˆ†åŠ¨ç”»
    function showModal() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("ratingModal").style.display = "block";
      setTimeout(() => {
        document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(1)";
        startProgressBars();
      }, 100);
    }

    // ä¾æ¬¡å¯åŠ¨è¿›åº¦æ¡åŠ¨ç”»
    function startProgressBars() {
      let craftScore = getRandomScore();
      let colorScore = getRandomScore();
      let artScore = getRandomScore();

      animateProgress("craft", craftScore, () => {
        animateProgress("color", colorScore, () => {
          animateProgress("art", artScore, () => {
            calculateFinalRating(craftScore, colorScore, artScore);
          });
        });
      });
    }

    // æ¨¡æ‹Ÿè¿›åº¦æ¡åŠ¨ç”»
    function animateProgress(id, score, callback) {
      setTimeout(() => {
        document.getElementById(id).style.width = score + "%";
        if (callback) callback();
      }, 1500);
    }

    // æ ¹æ®ä¸‰ä¸ªåˆ†æ•°è®¡ç®—æœ€ç»ˆè¯„åˆ†
    function calculateFinalRating(craft, color, art) {
      let avg = (craft + color + art) / 3;
      let finalRating = avg >= 92 ? "A+" : avg >= 85 ? "A" : "B+";
      document.getElementById("finalRating").innerText = `Your Rating: ${finalRating}`;
    }

    // è·å–éšæœºåˆ†æ•°ï¼ˆ80-99ï¼‰
    function getRandomScore() {
      return Math.floor(Math.random() * 20) + 80;
    }

    // å…³é—­å¼¹çª—
    function closeModal() {
      document.getElementById("ratingModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
