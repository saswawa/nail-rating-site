<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* 全屏平滑渐变背景，内容居中 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8c8dc, #ffdd94);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #4A4A4A;
    }
    /* 外层容器确保内容垂直排列 */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #e91e63;
      font-size: 28px;
      margin: 20px 0;
    }
    p {
      margin: 10px 0;
    }
    .upload-box {
      border: 2px dashed #e91e63;
      padding: 20px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      max-width: 300px;
    }
    .upload-box:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
    }
    #result {
      display: none;
      margin-top: 20px;
    }
    #result img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 350px;
      z-index: 10;
      text-align: center;
    }
    /* 最终评分样式，足够大且震撼 */
    .modal #finalRating {
      font-size: 40px;
      font-weight: bold;
      color: #e91e63;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      transform: scale(1);
      transition: transform 0.5s ease;
      margin-bottom: 10px;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .progress-bar {
      height: 12px;
      border-radius: 5px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      width: 0%;
      transition: width 1.5s ease-in-out;
    }
    .btn {
      background: linear-gradient(to right, #e91e63, #ff4081);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
      transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn:hover {
      background: linear-gradient(to right, #d81b60, #f50057);
      transform: scale(1.05);
    }
    /* 手机端优化 */
    @media (max-width: 600px) {
      .modal {
        max-width: 320px;
      }
      .upload-box {
        max-width: 90%;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Nail Rating System</h1>
    <p>Upload your nail photo and receive an instant rating!</p>

    <div class="upload-box" onclick="document.getElementById('upload').click()">
      <input type="file" id="upload" accept="image/*" style="display: none;" />
      <p>📸 Click to upload your nail photo</p>
    </div>

    <div id="result">
      <img id="preview" src="" alt="Uploaded Nail Photo" />
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="ratingModal">
    <h2 id="finalRating">Your Rating: ?</h2>
    <p>Perfect nails! Keep it up!</p>
    <div>
      <p>Craftsmanship</p>
      <div class="progress-container">
        <div class="progress-bar" id="craft"></div>
      </div>
    </div>
    <div>
      <p>Color</p>
      <div class="progress-container">
        <div class="progress-bar" id="color"></div>
      </div>
    </div>
    <div>
      <p>Artistic Appeal</p>
      <div class="progress-container">
        <div class="progress-bar" id="art"></div>
      </div>
    </div>
    <button class="btn" onclick="closeModal()">OK</button>
  </div>

  <script>
    // 防止同一用户重复多次触发转化（用 localStorage 简单去重）
    const conversionKey = 'tiktokConversionDone';

    // 上传触发转化事件函数
    function triggerTikTokConversion() {
      if (!localStorage.getItem(conversionKey)) {
        ttq.track('CompleteRegistration'); // 这里用合适的事件名，比如“CompleteRegistration”或你在后台定义的事件
        localStorage.setItem(conversionKey, 'true');
        console.log('TikTok Pixel conversion tracked.');
      } else {
        console.log('Conversion already tracked for this user.');
      }
    }

    // 监听上传图片事件
    document.getElementById("upload").addEventListener("change", function(event) {
      resetTest(); // 每次上传前重置测试状态
      let file = event.target.files[0];
      if (file) {
        // 触发 TikTok 转化埋点
        triggerTikTokConversion();

        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").src = e.target.result;
          document.getElementById("result").style.display = "block";
          showModal();
        };
        reader.readAsDataURL(file);
      }
    });

    // 重置测试状态（重置进度条和评分文本）
    function resetTest() {
      document.getElementById("finalRating").innerText = "Your Rating: ?";
      document.getElementById("finalRating").style.transform = "scale(1)";
      document.getElementById("craft").style.width = "0%";
      document.getElementById("color").style.width = "0%";
      document.getElementById("art").style.width = "0%";
    }

    // 显示评分弹窗，并启动评分动画
    function showModal() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("ratingModal").style.display = "block";
      setTimeout(() => {
        document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(1)";
        startProgressBars();
      }, 100);
    }

    // 依次启动进度条动画
    function startProgressBars() {
      let craftScore = getRandomScore();
      let colorScore = getRandomScore();
      let artScore = getRandomScore();

      animateProgress("craft", craftScore, () => {
        animateProgress("color", colorScore, () => {
          animateProgress("art", artScore, () => {
            // 在所有进度条完成后，延迟 500ms 显示最终评分
            setTimeout(() => {
              calculateFinalRating(craftScore, colorScore, artScore);
              // 最终评分动画：放大效果
              document.getElementById("finalRating").style.transform = "scale(1.1)";
            }, 500);
          });
        });
      });
    }

    // 模拟进度条动画
    function animateProgress(id, score, callback) {
      setTimeout(() => {
        document.getElementById(id).style.width = score + "%";
        if (callback) callback();
      }, 1500);
    }

    // 根据三个分数计算最终评分，并更新显示
    function calculateFinalRating(craft, color, art) {
      let avg = (craft + color + art) / 3;
      let finalRating = avg >= 92 ? "A+" : avg >= 85 ? "A" : "B+";
      document.getElementById("finalRating").innerText = `Your Rating: ${finalRating}`;
    }

    // 获取随机分数（80-99）
    function getRandomScore() {
      return Math.floor(Math.random() * 20) + 80;
    }

    // 关闭评分弹窗
    function closeModal() {
      document.getElementById("ratingModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
