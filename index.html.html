<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Rating System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            margin: 0; 
            background: linear-gradient(to bottom, #f8c8dc, #ffdd94); 
            padding: 20px; 
            color: #4A4A4A;
        }
        h1 { font-family: 'Montserrat', sans-serif; color: #e91e63; font-size: 28px; margin-top: 20px; }
        .upload-box { 
            border: 2px dashed #e91e63; 
            padding: 20px; 
            width: 80%; 
            max-width: 300px; 
            margin: auto; 
            background: white; 
            border-radius: 12px; 
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .upload-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        }
        #result { display: none; margin-top: 20px; }
        img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
        
        /* Overlay */
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5);
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.8);
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;
        }
        .modal h2 { font-size: 24px; color: #e91e63; }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            height: 12px;
            border-radius: 5px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            width: 0%;
            transition: width 1.5s ease-in-out;
        }
        .btn { 
            background: linear-gradient(to right, #e91e63, #ff4081); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(to right, #d81b60, #f50057);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Nail Rating System</h1>
    <p>Upload your nail photo and receive an instant rating!</p>

    <div class="upload-box" onclick="document.getElementById('upload').click()">
        <input type="file" id="upload" accept="image/*" style="display: none;">
        <p>ðŸ“¸ Click to upload your nail photo</p>
    </div>

    <div id="result">
        <img id="preview" src="" alt="Uploaded Nail Photo">
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="ratingModal">
        <h2 id="finalRating">Your Rating: ?</h2>
        <p>Perfect nails! Keep it up! ðŸ’…</p>
        <div>
            <p>Craftsmanship</p>
            <div class="progress-container"><div class="progress-bar" id="craft"></div></div>
        </div>
        <div>
            <p>Color</p>
            <div class="progress-container"><div class="progress-bar" id="color"></div></div>
        </div>
        <div>
            <p>Artistic Appeal</p>
            <div class="progress-container"><div class="progress-bar" id="art"></div></div>
        </div>
        <button class="btn" onclick="closeModal()">OK</button>
    </div>

    <script>
        document.getElementById("upload").addEventListener("change", function(event) {
            resetTest(); // Reset test before new upload
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("result").style.display = "block";
                    showModal();
                };
                reader.readAsDataURL(file);
            }
        });

        function resetTest() {
            document.getElementById("finalRating").innerText = "Your Rating: ?";
            document.getElementById("craft").style.width = "0%";
            document.getElementById("color").style.width = "0%";
            document.getElementById("art").style.width = "0%";
        }

        function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("ratingModal").style.display = "block";
            setTimeout(() => {
                document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(1)";
                startProgressBars();
            }, 100);
        }

        function startProgressBars() {
            let craftScore = getRandomScore();
            let colorScore = getRandomScore();
            let artScore = getRandomScore();

            animateProgress("craft", craftScore, () => {
                animateProgress("color", colorScore, () => {
                    animateProgress("art", artScore, () => {
                        calculateFinalRating(craftScore, colorScore, artScore);
                    });
                });
            });
        }

        function animateProgress(id, score, callback) {
            setTimeout(() => {
                document.getElementById(id).style.width = score + "%";
                if (callback) callback();
            }, 1500);
        }

        function calculateFinalRating(craft, color, art) {
            let avg = (craft + color + art) / 3;
            let finalRating = avg >= 92 ? "A+" : avg >= 85 ? "A" : "B+";
            document.getElementById("finalRating").innerText = `Your Rating: ${finalRating}`;
        }

        function getRandomScore() {
            return Math.floor(Math.random() * 20) + 80;
        }

        function closeModal() {
            document.getElementById("ratingModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
