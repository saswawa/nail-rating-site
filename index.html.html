<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Rating System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #fce4ec; 
            transition: filter 0.3s ease-in-out;
        }
        h1 { color: #e91e63; }
        .upload-box { 
            border: 2px dashed #e91e63; 
            padding: 20px; 
            width: 300px; 
            margin: auto; 
            background: white; 
            border-radius: 10px; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .upload-box:hover {
            transform: scale(1.05);
        }
        #result { display: none; }
        img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
        
        /* Background blur overlay */
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5);
            transition: opacity 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.8);
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            z-index: 10; /* Ensures the modal stays above the blurred background */
        }
        
        /* Button */
        .btn { 
            background: #e91e63; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Nail Rating System</h1>
    <p>Upload your nail photo and receive a rating!</p>

    <div class="upload-box" onclick="document.getElementById('upload').click()">
        <input type="file" id="upload" accept="image/*" style="display: none;">
        <p>Click here to upload</p>
    </div>

    <div id="result">
        <img id="preview" src="" alt="Uploaded Nail Photo">
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="ratingModal">
        <h2>Your Rating: A+ ðŸŒŸ</h2>
        <p>Perfect nails! Keep it up! ðŸ’…</p>
        <button class="btn" onclick="closeModal()">OK</button>
    </div>

    <script>
        let visits = localStorage.getItem('visits') || 0;
        let uploads = localStorage.getItem('uploads') || 0;
        visits++;
        localStorage.setItem('visits', visits);
        console.log("Total Visits:", visits);
        
        document.getElementById("upload").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                uploads++;
                localStorage.setItem('uploads', uploads);
                console.log("Total Uploads:", uploads);

                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("result").style.display = "block";
                    showModal();
                };
                reader.readAsDataURL(file);
            }
        });

        function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("overlay").style.opacity = "1";
            document.getElementById("ratingModal").style.display = "block";
            setTimeout(() => {
                document.getElementById("ratingModal").style.opacity = "1";
                document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(1)";
            }, 50);
        }

        function closeModal() {
            document.getElementById("ratingModal").style.opacity = "0";
            document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(0.8)";
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("ratingModal").style.display = "none";
                document.getElementById("overlay").style.display = "none";
            }, 300);
        }
    </script>
</body>
</html>
