<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Rating System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            background-color: #fce4ec; 
            padding: 20px; 
        }
        h1 { color: #e91e63; margin-top: 20px; }
        .upload-box { 
            border: 2px dashed #e91e63; 
            padding: 20px; 
            width: 80%; 
            max-width: 300px; 
            margin: auto; 
            background: white; 
            border-radius: 10px; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .upload-box:hover {
            transform: scale(1.05);
        }
        #result { display: none; margin-top: 20px; }
        img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
        
        /* Overlay */
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5);
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.8);
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 350px;
        }
        .modal h2 { margin: 10px 0; }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background-color: #e91e63;
            width: 0%;
            transition: width 1.5s ease-in-out;
        }
        .btn { 
            background: #e91e63; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn:hover {
            background: #d81b60;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading {
            display: none;
            font-size: 18px;
            color: #e91e63;
            margin-top: 20px;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .modal { width: 90%; max-width: 320px; }
            .upload-box { width: 90%; }
        }
    </style>
</head>
<body>
    <h1>Nail Rating System</h1>
    <p>Upload your nail photo and receive an instant rating!</p>

    <div class="upload-box" onclick="document.getElementById('upload').click()">
        <input type="file" id="upload" accept="image/*" style="display: none;">
        <p>üì∏ Click to upload your nail photo</p>
    </div>

    <div id="result">
        <img id="preview" src="" alt="Uploaded Nail Photo">
    </div>

    <div class="loading" id="loading">üîç AI is analyzing your nails...</div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="ratingModal">
        <h2 id="finalRating">Your Rating: ?</h2>
        <p>Perfect nails! Keep it up! üíÖ</p>
        <div>
            <p>Craftsmanship (Â∑•Ëâ∫)</p>
            <div class="progress-container"><div class="progress-bar" id="craft"></div></div>
        </div>
        <div>
            <p>Color (Ëâ≤ÂΩ©)</p>
            <div class="progress-container"><div class="progress-bar" id="color"></div></div>
        </div>
        <div>
            <p>Artistic Appeal (Ëâ∫ÊúØ)</p>
            <div class="progress-container"><div class="progress-bar" id="art"></div></div>
        </div>
        <button class="btn" onclick="closeModal()">OK</button>
    </div>

    <script>
        document.getElementById("upload").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("result").style.display = "block";
                    showLoading();
                };
                reader.readAsDataURL(file);
            }
        });

        function showLoading() {
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                showModal();
            }, 2000); // 2ÁßíÂêéÂºÄÂßãËØÑÂàÜ
        }

        function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("ratingModal").style.display = "block";
            setTimeout(() => {
                document.getElementById("ratingModal").style.transform = "translate(-50%, -50%) scale(1)";
                startProgressBars();
            }, 100);
        }

        function startProgressBars() {
            let craftScore = getRandomScore();
            let colorScore = getRandomScore();
            let artScore = getRandomScore();

            animateProgress("craft", craftScore, () => {
                animateProgress("color", colorScore, () => {
                    animateProgress("art", artScore, () => {
                        calculateFinalRating(craftScore, colorScore, artScore);
                    });
                });
            });
        }

        function animateProgress(id, score, callback) {
            setTimeout(() => {
                document.getElementById(id).style.width = score + "%";
                if (callback) callback();
            }, 1500);
        }

        function calculateFinalRating(craft, color, art) {
            let avg = (craft + color + art) / 3;
            let finalRating = avg >= 92 ? "A+" : avg >= 85 ? "A" : "B+";
            document.getElementById("finalRating").innerText = `Your Rating: ${finalRating}`;
        }

        function getRandomScore() {
            return Math.floor(Math.random() * 20) + 80; // 80-99
        }

        function closeModal() {
            document.getElementById("ratingModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
